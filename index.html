<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rest Set Timer</title>
    <meta name="description" content="A minimal gym rest timer with set counter.">
    <!-- PWA Integrations -->
    <link rel="icon" type="image/png" href="assets/icon-192.png">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    <meta name="theme-color" content="#050505">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <header class="app-header">
        <h1>Rest Set Timer</h1>
        <button id="btn-settings" class="icon-btn" aria-label="Settings">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
        </button>
    </header>

    <main class="app-content">
        <!-- Timer Section -->
        <section class="timer-display">
            <div class="timer-ring-container">
                <svg class="timer-ring" width="300" height="300" viewBox="0 0 300 300">
                    <defs>
                        <linearGradient id="gradient-orange" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:var(--primary-grad-start);stop-opacity:1" />
                            <stop offset="100%" style="stop-color:var(--primary-grad-end);stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle class="timer-ring-track" cx="150" cy="150" r="130"></circle>
                    <circle class="timer-ring-progress" cx="150" cy="150" r="130"></circle>
                </svg>
                <div class="timer-text">
                    <span id="timer-time">00:45</span>
                    <div id="btn-start-hint" class="timer-hint">
                        <svg viewBox="0 0 24 24">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        <span>Tap to Start</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Presets -->
        <section class="presets-section">
            <div class="section-label">Interval Presets</div>
            <div class="presets-grid" id="presets-grid">
                <!-- Row 1 -->
                <button class="preset-card" data-seconds="15">15s</button>
                <button class="preset-card" data-seconds="30">30s</button>
                <button class="preset-card active" data-seconds="60">60s</button>
                <!-- Row 2 -->
                <button class="preset-card" data-seconds="90">90s</button>
                <button class="preset-card" data-seconds="120">2m</button>
                <button class="preset-card" data-seconds="180">3m</button>
                <!-- Row 3 -->
                <button class="preset-card" data-seconds="300">5m</button>
                <button class="preset-card" id="btn-custom-1" data-custom="1">
                    <span>C1</span>
                    <span class="sub-text" id="lbl-custom-1">0:45</span>
                </button>
                <button class="preset-card" id="btn-custom-2" data-custom="2">
                    <span>C2</span>
                    <span class="sub-text" id="lbl-custom-2">--:--</span>
                </button>
            </div>
        </section>

        <!-- Set Counter -->
        <section class="sets-section">
            <div class="sets-container">
                <div class="sets-content">
                    <span class="sets-title">Set Count</span>
                    <div class="sets-display">
                        <span class="sets-value" id="set-current">04</span>
                        <span class="sets-target">/ <span id="set-target">10</span></span>
                    </div>
                </div>
                <div class="btn-reset-container">
                    <button id="btn-reset-sets-main" class="btn-reset-sets">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                            <path d="M3 3v5h5"></path>
                        </svg>
                        Reset
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Settings Modal -->
    <div id="modal-settings" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="btn-close-settings" class="modal-close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <!-- Custom 1 Picker -->
            <div class="picker-group">
                <span class="picker-label">Custom Timer 1</span>
                <div class="time-picker-container" id="picker-c1">
                    <!-- JS Injected -->
                </div>
            </div>

            <!-- Custom 2 Picker -->
            <div class="picker-group">
                <span class="picker-label">Custom Timer 2</span>
                <div class="time-picker-container" id="picker-c2">
                    <!-- JS Injected -->
                </div>
            </div>

            <!-- Target Sets Picker -->
            <div class="picker-group">
                <span class="picker-label">Target Sets</span>
                <div class="time-picker-container" id="picker-target-sets">
                    <!-- JS Injected -->
                </div>
            </div>

            <!-- Toggles -->
            <div class="setting-row">
                <span class="setting-text">Sound</span>
                <label class="switch">
                    <input type="checkbox" id="setting-sound">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-row">
                <span class="setting-text">Vibration</span>
                <label class="switch">
                    <input type="checkbox" id="setting-vibration">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-row">
                <span class="setting-text">Auto-Start on Preset</span>
                <label class="switch">
                    <input type="checkbox" id="setting-start-preset">
                    <span class="slider"></span>
                </label>
            </div>

            <button id="btn-save-settings" class="btn-primary-block">Save</button>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="timer-sound" src="assets/beep.mp3" preload="auto"></audio>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('SW registered!', reg))
                    .catch(err => console.log('SW registration failed', err));
            });
        }
    </script>
</body>

</html>
